<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Website by RhamBallaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Logo</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Dashboard</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Personnel</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Inmates</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Visitors</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Report</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="fas fa-times-circle "></i>
                </div>
            </div>

            <div class="nav__actions"> 

                <i class="fa-solid fa-magnifying-glass nav__search" id="search-btn"></i>

                <i class="fa-solid fa-user nav__login" id="login-btn"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="fa-solid fa-bars"></i>        

                </div>
            </div>
        </nav>
    </header>


    <!-- Content for Search section -->

    <div class="search" id="search">
        <form action="" class="search__form">

            <i class="fa-solid fa-magnifying-glass search__icon"></i>

            <input type="search" placeholder="What are you looking for?" class="search__input">

        </form>

        <i class="fa-regular fa-circle-xmark search__close" id="search-close"></i>
        
    </div>


    <!-- Content for Login section -->
    <div class="login" id="login">
        <form action="" class="login__form">

            <h2 class="login__title">Log In</h2>

            <div class="login__group">
                <div>
                    <label for="email" class="login__label">Email</label>

                    <input type="email" placeholder="Write your email" id="email" class="login__input">

                </div>

                <div>
                    <label for="password" class="login__label">Password</label>

                    <input type="password" placeholder="Enter your Password" id="password" class="login__input">

                </div>

            </div>

            <div>
                <p class="login__signup">
                    <b class="text"> You don't have an account? </b> <a href="#">Sign Up</a>

                </p>

                <a href="#" class="login__forgot">
                    You forgot your password

                </a>

                <button type="submit" class="login__button">Login</button>



            </div>
        </form>

        <i class="fa-regular fa-circle-xmark login__close" id="login-close"></i>
        
    </div>

   

    <main class="main">
        <img src="./bgg.jpg!w700wp" alt="image" class="main__bg">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
